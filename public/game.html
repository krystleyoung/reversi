<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi</title>

    <link rel='stylesheet' type='text/css' href='assets/css/game.css'/>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
  </head>
  <body>

  <div class='container-fluid text-center'>
      <div class='row'>
        <div class='offset-2 col text-center'>
          <h3 id='my_color'></h3>
        </div>
        <div class='col-2'>
          <div id='quit'></div>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
            <span class='align-middle' id='whitesum'></span>
            <img src='assets/images/moon.png' alt='white score'/>
            <img src='assets/images/mars.png' alt='black score'/>
            <span class='align-middle' id='blacksum'></span>
        </div>
      </div>
      <div class='row'>
        <div class='col' id='game_over'>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <table id='game_board'>
            <tr>
              <td id='0_0'></td>
              <td id='0_1'></td>
              <td id='0_2'></td>
              <td id='0_3'></td>
              <td id='0_4'></td>
              <td id='0_5'></td>
              <td id='0_6'></td>
              <td id='0_7'></td>
            </tr>
            <tr>
              <td id='1_0'></td>
              <td id='1_1'></td>
              <td id='1_2'></td>
              <td id='1_3'></td>
              <td id='1_4'></td>
              <td id='1_5'></td>
              <td id='1_6'></td>
              <td id='1_7'></td>
            </tr>
            <tr>
              <td id='2_0'></td>
              <td id='2_1'></td>
              <td id='2_2'></td>
              <td id='2_3'></td>
              <td id='2_4'></td>
              <td id='2_5'></td>
              <td id='2_6'></td>
              <td id='2_7'></td>
            </tr>
            <tr>
              <td id='3_0'></td>
              <td id='3_1'></td>
              <td id='3_2'></td>
              <td id='3_3'></td>
              <td id='3_4'></td>
              <td id='3_5'></td>
              <td id='3_6'></td>
              <td id='3_7'></td>
            </tr>
            <tr>
              <td id='4_0'></td>
              <td id='4_1'></td>
              <td id='4_2'></td>
              <td id='4_3'></td>
              <td id='4_4'></td>
              <td id='4_5'></td>
              <td id='4_6'></td>
              <td id='4_7'></td>
            </tr>
            <tr>
              <td id='5_0'></td>
              <td id='5_1'></td>
              <td id='5_2'></td>
              <td id='5_3'></td>
              <td id='5_4'></td>
              <td id='5_5'></td>
              <td id='5_6'></td>
              <td id='5_7'></td>
            </tr>
            <tr>
              <td id='6_0'></td>
              <td id='6_1'></td>
              <td id='6_2'></td>
              <td id='6_3'></td>
              <td id='6_4'></td>
              <td id='6_5'></td>
              <td id='6_6'></td>
              <td id='6_7'></td>
            </tr>
            <tr>
              <td id='7_0'></td>
              <td id='7_1'></td>
              <td id='7_2'></td>
              <td id='7_3'></td>
              <td id='7_4'></td>
              <td id='7_5'></td>
              <td id='7_6'></td>
              <td id='7_7'></td>
            </tr>
          </table>
        </div>
      </div>

      <div class='row'>
        <div class='col text-left'>
              <h3>Messages</h3>
              <div id='messages'>
            </div>
          </div>
        </div>
      <div class='row'>
        <div class='col'>
                <form onsubmit='send_message(); return false;'>

                <div class='form-group'>
                    <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                    <input class='form-control' type='text' value='' id='send_message_holder' placeholder='Enter your chat message'/>
                </div>
                <button type='submit' class='btn btn-default btn-primary'>Send</button>
                
                </form>

          </div>
        </div>
      </div>

      <div class='row'>

         <div class='col'>
          <a href='index.html' class='btn btn-lg btn-info'>Home</a>
        </div>

         <div class='col'>
          <a href='https://en.wikipedia.org/wiki/Reversi' class='btn btn-lg btn-info'>Rules</a>
      
      </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src='//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>
 
    <script src='//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js' integrity='sha256-sdmLD9jD1PIzq3KOQPNSGZYxjv76rds79Mnyk5JNp1M=' crossorigin='anonymous'></script>
  
    <script src='js/main.js'></script>
  
  </body>
</html>
